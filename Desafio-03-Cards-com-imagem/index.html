<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Card com imagens</title>
  </head>
  <body>
    <div id="container">
      <div class="text">
        <p>Melhores Fotos</p>
        <h3>Terça-feira, 10/01/2023</h3>
      </div>
      <!-- Div responsável por armazenar e organizar todos os cartões -->
      <div class="cards">
        <!-- Cartão -->
        <div class="card">
          <img class="banner" src="./assets/img.png" alt="imagem natureza" />
          <div class="card-info">
            <h4>Escolha do dia - Natureza</h4>
            <div class="card-info-user">
              <img src="./assets/Ellipse 1.png" alt="imagem usuario" />
              <div class="user">
                <h5>Lynsey Searle</h5>
                <p>• 1 dia atrás</p>
              </div>
            </div>
            <!-- Estatisticas -->
            <div class="statistics">
              <div class="comments">
                <img src="./assets/comment.svg" />
                <p>72</p>
              </div>
              <div class="viewers">
                <img src="./assets/view.svg" />
                <p>24</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Cartão -->
        <div class="card">
          <img
            class="banner"
            src="./assets/img-1.png"
            alt="imagem de pessoas reunidas"
          />
          <div class="card-info">
            <h4>Escolha do dia - Pessoas</h4>
            <div class="card-info-user">
              <img src="./assets/Ellipse 1-1.png" alt="imagem usuario" />
              <div class="user">
                <h5>Brady Combs</h5>
                <p>• 3 dias atrás</p>
              </div>
            </div>
            <!-- Estatisticas -->
            <div class="statistics">
              <div class="comments">
                <img src="./assets/comment.svg" />
                <p>56</p>
              </div>
              <div class="viewers">
                <img src="./assets/view.svg" />
                <p>18</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Cartão -->
        <div class="card">
          <img class="banner" src="./assets/img-2.png" alt="imagem de comida" />
          <div class="card-info">
            <h4>Escolha do dia - Comida</h4>
            <div class="card-info-user">
              <img src="./assets/Ellipse 1-2.png" alt="imagem usuario" />
              <div class="user">
                <h5>Taya Bates</h5>
                <p>• 2 dias atrás</p>
              </div>
            </div>
            <!-- Estatisticas -->
            <div class="statistics">
              <div class="comments">
                <img src="./assets/comment.svg" />
                <p>88</p>
              </div>
              <div class="viewers">
                <img src="./assets/view.svg" />
                <p>72</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
